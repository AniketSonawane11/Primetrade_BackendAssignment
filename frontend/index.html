<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Primetrade - Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#0b1220; color:#e6eef8; }
    .card { background:#0f1724; border:1px solid rgba(255,255,255,0.04); }
    .form-control, .btn { border-radius:6px; }
    .logo { font-weight:700; letter-spacing:1px; }
    .muted { color:#9fb0c8; }
    .error { color:#ffb4b4; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <h2 class="logo">Primetrade - Backend Assignment</h2>
          <p class="muted">Login or register to demo the API (Django + DRF)</p>
        </div>
        <div class="card p-4 shadow-sm">
          <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade show active" id="login">
              <div id="loginAlert" class="mb-3"></div>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="loginUsername" class="form-control" placeholder="username">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="loginPassword" type="password" class="form-control" placeholder="password">
              </div>
              <div class="d-grid">
                <button id="loginBtn" class="btn btn-primary">Login</button>
              </div>
            </div>

            <div class="tab-pane fade" id="register">
              <div id="regAlert" class="mb-3"></div>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="regUsername" class="form-control" placeholder="username">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="regEmail" type="email" class="form-control" placeholder="email@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="regPassword" type="password" class="form-control" placeholder="password">
              </div>
              <div class="d-grid">
                <button id="registerBtn" class="btn btn-success">Register</button>
              </div>
            </div>
          </div>

          <hr class="my-3" />
          <div class="text-center muted small">This is a demo frontend for local testing. Uses <code>localStorage</code> for tokens.</div>
        </div>
      </div> 
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
