<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Primetrade - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#071026; color:#eaf4ff; }
    .card { background:#082034; border:1px solid rgba(255,255,255,0.04); }
    .task-item { border-radius:6px; }
    .muted { color:#9fb0c8; }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-transparent py-3">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Primetrade - Tasks</span>
      <div>
        <button class="btn btn-outline-light me-2" id="refreshBtn">Refresh</button>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card p-3">
          <h5 class="text-info ">Create Task</h5>
          <div id="taskAlert" class="mb-2"></div>
          <input id="task_title" class="form-control mb-2" placeholder="Title">
          <textarea id="task_description" class="form-control mb-2" rows="3" placeholder="Description (optional)"></textarea>
          <div class="d-flex gap-2">
            <button id="addTaskBtn" class="btn btn-success">Add Task</button>
            <button id="clearBtn" class="btn btn-secondary">Clear</button>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card p-3">
          <h5 class="text-info ">Your Tasks  <small class="muted " id="countText"></small></h5>
          <ul id="taskList" class="list-group mt-2"></ul>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
